<div class="modal fade" role="dialog" tabindex="-1" id="add-modal">
    <div class="modal-dialog" role="document">
        <form method="post" action="{% url 'profile' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">Ã—</span></button>
                    <h4 class="modal-title">Add a Playlist</h4>
                </div>
                <div class="modal-body">
                    {% if add_playlist_form.errors %}
                        {% for field in add_playlist_form %}
                            {% for error in field.errors %}
                                <div class="form-group">
                                    <span class="form-error">
                                        {{ error }}
                                    </span>
                                </div>
                            {% endfor %}
                        {% endfor %}
                        {% for error in add_playlist_form.non_field_errors %}
                            <div class="form-group">
                                <span class="form-error">
                                    {{ error|escape }}
                                </span>
                            </div>
                        {% endfor %}
                    {% endif %}
                    <div class="form-group">
                        <input class="form-control" type="text" name="playlist_name"
                               placeholder="Playlist Name">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" type="button" data-dismiss="modal">Close</button>
                    <button class="btn btn-primary" type="submit">Save</button>
                </div>
            </div>

        </form>
    </div>
</div>
