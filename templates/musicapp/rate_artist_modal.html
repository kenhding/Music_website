<div class="modal fade" role="dialog" tabindex="-1" id="rate-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">Ã—</span></button>
                <h4 class="modal-title">Rate Artist</h4>
            </div>
            <div class="modal-body">
                <form method="post">
                    <div class="form-group"><label class="control-label">Rating 0-5</label><select class="form-control"
                                                                                                   name="rating"
                                                                                                   required=""

                        <option value="2">Two Start</option>
                        <option value="3">Three Star</option>
                        <option value="4">Four Star</option>

                    </select></div>
                    <div
                            class="form-group"><label class="control-label">Rating Text</label><textarea
                            class="form-control" wrap="hard" spellcheck="true" name="rating_text" required=""

                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" type="button" data-dismiss="modal">Close</button>
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </div>
    </div>
</div>
