{% extends 'musicapp/base.html' %}
{% block content %}
<div class="login-dark">
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <h2>Login</h2>
         <div class="form-group">
            <span class="form-error">
                {{ error_msg }}
            </span>
         </div>
        <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
        <div class="form-group"><input class="form-control" type="text" name="username" placeholder="Username" required="" autofocus></div>
        <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" required="">
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Log In</button>
        </div>
        <a href="#" class="forgot">Forgot your email or password?</a></form>
</div>
{% endblock %}
