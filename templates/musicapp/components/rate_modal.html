<div class="modal fade" role="dialog" tabindex="-1" id="rate-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title">Rate {{ type }}</h4>
            </div>

                    <form action="{% url 'rating_post' %}" method="post">
                        {% csrf_token %}
                        {{ rating_form.author }}
                        {{ rating_form.artist }}
                        {{ rating_form.album }}
                        {{ rating_form.song }}
                        {{ rating_form.author }}
                        {{ rating_form.rating_page }}
                        <div class="modal-body">
                        <div class="form-group">
                            <label class="control-label">Rating 0-5</label>
                            <select class="form-control"
                                    name="value"
                                    required=""
                                    autofocus="">
                                <option value="0" selected="">Zero Star</option>
                                <option value="1">One Star</option>
                                <option value="2">Two Start</option>
                                <option value="3">Three Star</option>
                                <option value="4">Four Star</option>
                                <option value="5">Five Star</option>
                            </select>
                        </div>
                </div>
            <div class="modal-footer">
                <button class="btn btn-default" type="button" data-dismiss="modal">Close</button>
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
                    </form>
        </div>
    </div>
</div>
