<div class="modal fade" role="dialog" tabindex="-1" id="edit-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">Ã—</span></button>
                <h4 class="modal-title">Edit your profile</h4>
            </div>
            <div class="modal-body">
                <form method="post">
                    <div class="form-group">
                        <input class="form-control" type="email" name="email"
                               placeholder="Change Email" autofocus="">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="email" name="confirm_email"
                               placeholder="Confirm Email Change" autofocus="">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password"
                               placeholder="Change Passsword">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="confirm_password"
                               placeholder="Confirm Passsword Change">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Upload Profile Photo</label>
                        <input
                                type="file"
                                accept="image/*"
                                name="profile_picture">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" type="button" data-dismiss="modal">Close</button>
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </div>
    </div>
</div>
